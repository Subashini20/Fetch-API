<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>first</title>
        <link rel="stylesheet" href="style1.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.js" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    </head>
    <body>
       <h1>FORM-1</h1>
            <form>
                <div class="form-group mb-2 col-lg-5">
                  <label><b>ID</b></label>
                  <input type="text" class="form-control" id="txtbox1" placeholder="Enter id">
                </div>
                <div class="form-group mb-2 col-lg-5">
                  <label><b>Email</b></label>
                  <input type="text" class="form-control" id="txtbox2" placeholder="Enter email">
                </div>
                <div class="form-group mb-2 col-lg-5">
                    <label><b>FirstName</b></label>
                    <input type="text" class="form-control" id="txtbox3" placeholder="Enter firstname">
                  </div>
                  <div class="form-group mb-2 col-lg-5">
                    <label><b>LastName</b></label>
                    <input type="text" class="form-control" id="txtbox4" placeholder="Enter lastname">
                  </div>
                  
                  <div class="form-group mb-2 col-lg-5">
                    <label><b>avatar</b></label>
                    <input type="text" class="form-control" id="txtbox6" placeholder="Enter url">
                  </div>
                  <div class="col-sm-10 mt-4">
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </div>
              </form>
              <script src="fetch_first_API.js"></script>
        </body>
</html>
